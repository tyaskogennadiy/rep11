    <title>Document</title>
    <script>
        function getAge() {
            var year = document.getElementById("yearBirth").value
            var age = 2019 - year
            document.getElementById("res").value = age
        }
        function x1(y,money) {
            switch (y) {
                    case 1: return money
                        break;
                    case 2: return money / 25
                        break;
                    case 3: return money / 30
                        break;
                }                
        }
        function x2(y,money) {
            switch (y) {
                    case 1:return money * 25
                        break;
                    case 2: return money
                        break;
                    case 3: return money * 0.89
                        break;
                } 
        }
        function x3(y,money) {
            switch (y) {
                    case 1: return money * 30
                        break;
                    case 2: return money * 1.12
                        break;
                    case 3: return money
                        break;
                } 
        }
        function konvertor(params) {
            var x = parseInt(document.getElementById("n1").value)
            var y = parseInt(document.getElementById("n2").value)
            var money = parseFloat(document.getElementById("countsMoney").value)
            var resultat
            switch (x) {
                case 1:resultat=x1(y,money)
                    break;
                case 2:resultat=x2(y,money) 
                    break;
                case 3:resultat=x3(y,money)
                    break;
            }
            document.getElementById("res2").value = resultat
        }
    </script>
</head>

<body>
    <!-- Задача 1. Користувач задає рік народження. Визначити кількість років користувача -->

    <!-- Задача 3. Калькулятор з вибором операції (додавання, віднімання, множення, ділення). -->
    <script>
    function dob() {
        var x=document.getElementById("num1").value
        var y=document.getElementById("num2").value
       document.getElementById("res3").value = x*y
    }
    function dil() {
        var x=document.getElementById("num1").value
        var y=document.getElementById("num2").value
       document.getElementById("res3").value = x/y
    }
    function sum() {
        var x=document.getElementById("num1").value
        var y=document.getElementById("num2").value
       document.getElementById("res3").value = +x+(+y)
    }
    function riz() {
        var x=document.getElementById("num1").value
        var y=document.getElementById("num2").value
       document.getElementById("res3").value = x-y
    }
    </script>
    <h1>Калькулятор</h1>
    <label for="">Number 1: <input type="number" id="num1"></label><br>  
    <label for="">Number 2: <input type="number" id="num2"></label><br><br>
    <button onclick="dob()">*</button>
    <button onclick="dil()">/</button>
    <button onclick="sum()">+</button>
    <button onclick="riz()">-</button><br><br>
    <label for="">Результат: <input type="number" id="res3"></label><br><hr><br>
    <!-- Задача. Дано списки продуктів. Знайти сумарну вартість -->
    <script>
    function createInput() {
        var product=document.createElement("input")
        product.type="text"
        product.placeholder="продукт"
        var price=document.createElement("input")
        price.type="number"
        price.value="0"
        price.className="price"
        var d=document.getElementById("createInputs")
        d.appendChild(product)
        d.appendChild(price)
        d.innerHTML+="<br>"
    }
    function getSum() {
        let inputs=document.getElementById("createInputs").getElementsByClassName("price")
        let sum=0
        for (let i = 0; i < inputs.length; i++) {
            sum+=+inputs[i].value
        }
document.getElementById("res4").innerText=sum
    }
    </script>
    <h1>Список продуктів</h1>

    <div id="createInputs">
    </div><hr>
    <button onclick="getSum()">Загальна сума</button><br><br>
    Результат: <span id="res4"></span>
