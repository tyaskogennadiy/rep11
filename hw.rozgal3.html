    <!-- Задача 5. Гра в кості. Правила гри:
    1) користувач може кинути кості не більше двох разів (користувач сам вирішує чи робити, чи не робити другий кидок);
    2) якщо випадає парне число, то кількість балів збільшується на це число;
    3) якщо випадає непарне число, то кількість балів зменшується на це число;
    4) виграє той, у кого кількість балів більша.
     -->
    <script>
        var bal = 0;
        let n = 1 + Math.floor(6 * Math.random());
        switch (n) {
            case 1: bal = -1
                break;
            case 2: bal = 2
                break;
            case 3: bal = -3
                break;
            case 4: bal = 4
                break;
            case 5: bal = -5
                break;
            case 6: bal = 6
                break;
        }
        alert(`Ваші бали= ${bal}`)
        if (confirm("Будете кидати ще раз?")) {
            let n = 1 + Math.floor(6 * Math.random());
            switch (n) {
                case 1: bal = -1 + bal
                    break;
                case 2: bal = 2 + bal
                    break;
                case 3: bal = -3 + bal
                    break;
                case 4: bal = 4 + bal
                    break;
                case 5: bal = -5 + bal
                    break;
                case 6: bal = 6 + bal
                    break;
            }
            document.write(`Ващі бали ${bal}`)
        }
        else
            document.write(`Ващі бали ${bal}`)

    </script>
