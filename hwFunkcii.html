            <!-- 1)	Задані координати вершин трикутника. Знайти його периметр та площу, за допомогою підпрограм. -->
            <script>
            function getLengthSide(x1,y1,x2,y2) {
                return Math.pow((Math.pow(Math.abs(x1-x2),2)+Math.pow(Math.abs(y1-y2),2)),1/2)
            }
            function P_S(x1,y1,x2,y2,x3,y3) {
              var a=getLengthSide(x1,y1,x2,y2)
              var b=getLengthSide(x1,y1,x3,y3)
              var c=getLengthSide(x3,y3,x2,y2) 
              var p=(a+b+c)/2
              var P=a+b+c
              var S=Math.pow(p*(p-a)*(p-b)*(p-c),1/2) 
              return(`Периметер - ${P.toFixed(2)}\n Площя - ${S.toFixed(2)} `)
            }
            var x1=parseInt(prompt("x1="))
            var y1=parseInt(prompt("y1="))
            var x2=parseInt(prompt("x2="))
            var y2=parseInt(prompt("y2="))
            var x3=parseInt(prompt("x3="))                      
            var y3=parseInt(prompt("y3="))
            document.write(P_S(x1,y1,x2,y2,x3,y3))
            </script>
